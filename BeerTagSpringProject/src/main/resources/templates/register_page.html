<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link th:href="@{/css/Registration.css}" rel="stylesheet" type="text/css" href="../static/css/Registration.css">
    <title>Registration Form</title>

    <!-- -->


    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" th:href="@{/images/favicon.ico}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <link href="/static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">


    <!---->


</head>
<body>


<!---->

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <!--        <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="/static/images/navbar-logo.svg" alt=""-->
        <!--                                                                        th:href="@{/images/navbar-logo.svg}"/></a>-->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" th:href="@{/register_page}">Sign up</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link js-scroll-trigger" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()"
                          class="nav-link js-scroll-trigger">
                        <input type="submit" value="Logout">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<p>
    <i th:if="${error != null}" th:text="${error}"/>
</p>
<form action="#" th:action="@{/register_page}" th:object="${user}" method="post">
    <label>Username:</label>
    <br/>
    <input type="text" th:field="*{username}"/>
    <br/>
    <label>Password:</label>
    <br/>
    <input type="password" th:field="*{password}"/>
    <br/>
    <label>PasswordConfirmation:</label>
    <br>
    <input type="password" th:field="*{passwordConfirmation}"/>
    <br/>
    <label>Email:</label>
    <br>
    <input type="email" th:field="*{email}"/>
    <br/>
    <label>First name:</label>
    <br>
    <input type="text" th:field="*{firstName}"/>
    <br/>
    <label>Last name:</label>
    <br>
    <input type="text" th:field="*{lastName}"/>
    <br/>
    <input type="submit" style="color: black" value="Register"/>
</form>
<h3>
    <a th:href="@{/login}">Login</a>
</h3>



<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Contact form JS-->
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script src="js/carousel.js"></script>

<!--<script src="assets/mail/contact_me.js"></script>-->


</body>
</html>
